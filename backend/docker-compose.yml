# ─────────────────────────────────────────────
# Docker Compose — Sayona Shipping Platform
# Usage: docker-compose up -d
# ─────────────────────────────────────────────
version: '3.8'

services:
  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sayona_shipping}
      POSTGRES_USER: ${DB_USER:-sayona}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-sayona} -d ${DB_NAME:-sayona_shipping}']
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API ──
  api:
    build: .
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      DB_HOST: db
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  pgdata:
    driver: local
