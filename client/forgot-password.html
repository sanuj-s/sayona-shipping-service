<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password â€” Sayona Client Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>

<body class="auth-page">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group mb-2">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@company.com" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-2" id="resetBtn">Send Reset Link</button>

                <div class="auth-footer text-center">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </form>

            <div id="successMessage" class="tracking-result"
                style="display: none; margin-top: 20px; text-align: center;">
                <div class="tracking-badge" style="background: var(--success); color: white;">Link Sent</div>
                <p style="margin-top: 10px;">If an account exists with that email, a password reset link has been sent.
                    Please check your inbox.</p>
                <div style="margin-top: 15px;">
                    <a href="login.html" class="btn btn-outline" style="width: 100%; display: block;">Return to
                        Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- API configuration -->
    <script src="js/portal.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('resetBtn');
            const email = document.getElementById('email').value.trim();
            const form = document.getElementById('forgotPasswordForm');
            const successMsg = document.getElementById('successMessage');

            if (!email) return;

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await PortalAPI.forgotPassword(email);
                showToast(res.message, 'success');

                // Hide form, show success
                form.style.display = 'none';
                successMsg.style.display = 'block';
            } catch (err) {
                showToast(err.message || 'Failed to send reset link', 'error');
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
