<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shipments â€” Sayona Client Portal</title>
    <link rel="icon" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/portal.css">
</head>

<body>
    <div class="portal-layout">
        <aside class="portal-sidebar">
            <div class="sidebar-brand">
                <h2>ðŸš¢ Sayona Shipping</h2><span>Client Portal</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="shipments.html"><i class="fas fa-box"></i> My Shipments</a>
                <a href="track.html"><i class="fas fa-map-marker-alt"></i> Track Cargo</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="/"><i class="fas fa-globe"></i> Back to Website</a>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="user-avatar" id="sidebarAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="sidebarUserName">User</div>
                        <div class="user-email" id="sidebarUserEmail">user@email.com</div>
                    </div>
                    <button class="btn-logout" id="logoutBtn" title="Logout"><i
                            class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </aside>

        <main class="portal-main">
            <div class="portal-topbar">
                <div>
                    <h1>My Shipments</h1>
                    <div class="breadcrumb">Client Portal / Shipments</div>
                </div>
                <button class="btn-portal" id="openCreateModalBtn"><i class="fas fa-plus"></i> New Shipment</button>
            </div>

            <div class="glass-panel">
                <h2><i class="fas fa-box"></i> All Shipments</h2>
                <table class="portal-table">
                    <thead>
                        <tr>
                            <th>Tracking #</th>
                            <th>Sender</th>
                            <th>Receiver</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="shipmentsBody">
                        <tr>
                            <td colspan="7" style="text-align:center; color: var(--cp-text-muted); padding:40px;">
                                Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Create Shipment Modal -->
        <div id="createModal" class="portal-modal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
            <div class="glass-panel"
                style="width:100%; max-width:600px; position:relative; max-height: 90vh; overflow-y: auto;">
                <button id="closeCreateModalBtn"
                    style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
                <h2>Create New Shipment</h2>
                <form id="createShipmentForm" style="margin-top:20px;">
                    <div class="form-group">
                        <label>Tracking Number</label>
                        <input type="text" id="cTracking" class="form-input" required>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label>Sender Name</label>
                            <input type="text" id="cSender" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Origin Address</label>
                            <input type="text" id="cOrigin" class="form-input" required>
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label>Receiver Name</label>
                            <input type="text" id="cReceiver" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Destination Address</label>
                            <input type="text" id="cDestination" class="form-input" required>
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label>Industry Type</label>
                            <select id="cIndustry" class="form-input">
                                <option value="General Cargo">General Cargo</option>
                                <option value="Textile & Apparel">Textile & Apparel</option>
                                <option value="High-Tech & Electronics">High-Tech & Electronics</option>
                                <option value="Pharmaceuticals">Pharmaceuticals</option>
                                <option value="Automotive">Automotive</option>
                                <option value="Agri Products">Agri Products</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Current Location (Pickup)</label>
                            <input type="text" id="cLocation" class="form-input" value="Pending Pickup" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-portal" id="submitCreateBtn"
                        style="width:100%; margin-top:10px;">Create Shipment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/portal.js"></script>
    <script>
        if (!requireAuth()) throw new Error('Not authenticated');
        initSidebar();

        async function loadShipments() {
            try {
                const shipments = await PortalAPI.getShipments();
                const tbody = document.getElementById('shipmentsBody');

                if (shipments.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="7"><div class="empty-state"><i class="fas fa-box-open"></i><p>No shipments found</p></div></td></tr>`;
                    return;
                }

                tbody.innerHTML = shipments.map(s => {
                    let invoiceBtn = '';
                    if (s.status?.toLowerCase() === 'delivered') {
                        const token = PortalAPI.getToken();
                        invoiceBtn = `<a href="/api/shipments/${s.trackingNumber}/invoice?token=${token}" target="_blank" class="btn-portal" style="padding:4px 8px; font-size:0.8rem; background:transparent; border:1px solid var(--cp-primary); color:var(--cp-primary);"><i class="fas fa-file-invoice"></i> Invoice</a>`;
                    }
                    return `
                    <tr>
                        <td><a href="track.html?id=${s.trackingNumber}" class="tracking-link">${s.trackingNumber}</a></td>
                        <td>${s.senderName || 'â€”'}</td>
                        <td>${s.receiverName || 'â€”'}</td>
                        <td>${s.origin || 'â€”'}</td>
                        <td>${s.destination || 'â€”'}</td>
                        <td>${statusBadge(s.status)}</td>
                        <td style="color:var(--cp-text-muted)">
                            ${formatDate(s.createdAt)}
                            <div style="margin-top:5px;">${invoiceBtn}</div>
                        </td>
                    </tr>
                    `;
                }).join('');
            } catch (err) {
                document.getElementById('shipmentsBody').innerHTML =
                    `<tr><td colspan="7" style="text-align:center; color:#fca5a5;">${err.message}</td></tr>`;
            }
        }

        // Modal Logic
        const modal = document.getElementById('createModal');
        const openBtn = document.getElementById('openCreateModalBtn');
        const closeBtn = document.getElementById('closeCreateModalBtn');
        const form = document.getElementById('createShipmentForm');

        openBtn.addEventListener('click', async () => {
            modal.style.display = 'flex';
            document.getElementById('cTracking').value = `SAY-${Date.now().toString().slice(-6)}`;

            // Pre-fill sender details
            try {
                const user = await PortalAPI.getProfile();
                document.getElementById('cSender').value = user.company || user.name || '';
                document.getElementById('cOrigin').value = user.address || '';
            } catch (e) { }
        });

        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitCreateBtn');
            btn.textContent = 'Creating...';
            btn.disabled = true;

            const payload = {
                trackingNumber: document.getElementById('cTracking').value,
                senderName: document.getElementById('cSender').value,
                senderAddress: document.getElementById('cOrigin').value,
                receiverName: document.getElementById('cReceiver').value,
                receiverAddress: document.getElementById('cDestination').value,
                industryType: document.getElementById('cIndustry').value,
                currentLocation: document.getElementById('cLocation').value
            };

            try {
                await PortalAPI.createShipment(payload);
                showToast('Shipment created successfully!', 'success');
                modal.style.display = 'none';
                loadShipments(); // refresh table
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                btn.textContent = 'Create Shipment';
                btn.disabled = false;
            }
        });

        loadShipments();
    </script>
</body>

</html>
