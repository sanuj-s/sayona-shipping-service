<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Sayona Client Portal</title>
    <link rel="icon" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/portal.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="portal-icon">ðŸš¢</div>
                <h1>Sayona Shipping</h1>
                <p>Client Portal</p>
            </div>

            <div class="auth-error" id="errorMsg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@company.com" required
                        autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn-portal" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create one</a>
            </div>

            <div class="auth-footer" style="margin-top: 5px;">
                Forgot your password? <a href="forgot-password.html">Reset it</a>
            </div>

            <div style="text-align:center; margin-top:16px;">
                <a href="/" style="color: var(--cp-text-muted); font-size: 0.85rem;">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>
    </div>

    <script src="js/portal.js"></script>
    <script>
        // Redirect if already logged in
        if (PortalAPI.getToken()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.style.display = 'none';

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

            try {
                const data = await PortalAPI.login(
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
                PortalAPI.setAuth(data);
                window.location.href = 'dashboard.html';
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });
    </script>
</body>

</html>
