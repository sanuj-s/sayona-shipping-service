<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="app-layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2>Sayona Shipping</h2>
                <span>Admin Panel</span>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html">
                        <span class="nav-icon">ðŸ“Š</span> Dashboard
                    </a></li>
                <li><a href="shipments.html">
                        <span class="nav-icon">ðŸ“¦</span> Shipments
                    </a></li>
                <li><a href="create-shipment.html">
                        <span class="nav-icon">âž•</span> Create Shipment
                    </a></li>
                <li><a href="quotes.html" class="active">
                        <span class="nav-icon">ðŸ“„</span> Quotes
                    </a></li>
                <li><a href="contacts.html">
                        <span class="nav-icon">ðŸ’¬</span> Contacts
                    </a></li>
                <li><a href="users.html">
                        <span class="nav-icon">ðŸ‘¥</span> Users
                    </a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-outline btn-sm">ðŸšª Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h1>Quote Requests</h1>
                <div class="topbar-right">
                    <span id="quoteCount" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                    <span class="admin-badge" id="adminName">Admin</span>
                </div>
            </header>

            <div class="page-content">
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="ðŸ” Search by name, email, company, route...">
                    <select id="statusFilter" class="form-control" style="max-width: 150px;">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="reviewed">Reviewed</option>
                        <option value="quoted">Quoted</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>

                <!-- Quotes Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-wrapper">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Name / Company</th>
                                        <th>Route</th>
                                        <th>Cargo Type</th>
                                        <th>Weight</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="quotesBody">
                                    <tr>
                                        <td colspan="7">
                                            <div class="spinner"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal-overlay">
        <div class="modal" style="max-width: 600px;">
            <h3>ðŸ“„ Quote Details</h3>
            <div id="quoteDetails" style="margin: 15px 0; line-height: 1.6;"></div>
            <div class="form-group">
                <label>Update Status</label>
                <select id="updateStatusSelect" class="form-control">
                    <option value="pending">Pending</option>
                    <option value="reviewed">Reviewed</option>
                    <option value="quoted">Quoted</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline btn-sm" onclick="closeViewModal()">Close</button>
                <button class="btn btn-primary btn-sm" onclick="saveStatus()">Save Status</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/quotes.js"></script>
</body>

</html>
