<html lang="en">

    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="app-layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2>Sayona Shipping</h2>
                <span>Admin Panel</span>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html">
                        <span class="nav-icon">ðŸ“Š</span> Dashboard
                    </a></li>
                <li><a href="shipments.html">
                        <span class="nav-icon">ðŸ“¦</span> Shipments
                    </a></li>
                <li><a href="create-shipment.html" class="active">
                        <span class="nav-icon">âž•</span> Create Shipment
                    </a></li>
                <li><a href="#">
                        <span class="nav-icon">ðŸ“„</span> Quotes
                    </a></li>
                <li><a href="#">
                        <span class="nav-icon">ðŸ’¬</span> Contacts
                    </a></li>
                <li><a href="#">
                        <span class="nav-icon">ðŸ‘¥</span> Users
                    </a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-outline btn-sm">ðŸšª Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h1>Create Shipment</h1>
                <div class="topbar-right">
                    <span class="admin-badge" id="adminName">Admin</span>
                </div>
            </header>

            <div class="page-content">
                <div class="card" style="max-width: 680px;">
                    <div class="card-header">
                        <h2>New Shipment</h2>
                    </div>
                    <div class="card-body">
                        <form id="createShipmentForm">
                            <div class="form-group">
                                <label for="trackingNumber">Tracking Number</label>
                                <input type="text" id="trackingNumber" class="form-control"
                                    placeholder="e.g. SAY-2026-00001" required>
                            </div>
                            <div class="detail-grid">
                                <div class="form-group">
                                    <label for="senderName">Sender Name</label>
                                    <input type="text" id="senderName" class="form-control" placeholder="Full name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="senderAddress">Origin / Sender Address</label>
                                    <input type="text" id="senderAddress" class="form-control"
                                        placeholder="City, Country" required>
                                </div>
                            </div>
                            <div class="detail-grid">
                                <div class="form-group">
                                    <label for="receiverName">Receiver Name</label>
                                    <input type="text" id="receiverName" class="form-control" placeholder="Full name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="receiverAddress">Destination / Receiver Address</label>
                                    <input type="text" id="receiverAddress" class="form-control"
                                        placeholder="City, Country" required>
                                </div>
                            </div>
                            <div class="detail-grid">
                                <div class="form-group">
                                    <label for="currentLocation">Current Location</label>
                                    <input type="text" id="currentLocation" class="form-control"
                                        placeholder="Pickup warehouse, city" required>
                                </div>
                                <div class="form-group">
                                    <label for="industryType">Industry Type</label>
                                    <select id="industryType" class="form-control">
                                        <option value="General Cargo">General Cargo</option>
                                        <option value="Raw Materials">Raw Materials</option>
                                        <option value="Textile">Textile</option>
                                        <option value="High-Tech">High-Tech</option>
                                        <option value="Pharmaceuticals">Pharmaceuticals</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div style="display: flex; gap: 12px; margin-top: 8px;">
                                <button type="submit" class="btn btn-primary">Create Shipment</button>
                                <a href="shipments.html" class="btn btn-outline">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/create-shipment.js"></script>
</body>

</html>
